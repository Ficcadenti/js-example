		function filter(array,test)
		{
			var passed=[];
			for(var i=0;i<array.length;i++)
			{
				if(test(array[i]))
				{
					passed.push(array[i]);
				}
			}
			return passed;
		}

		function map(array,transorm)
		{
			var mapped=[];
			for(var i=0;i<array.length;i++)
			{
				mapped.push(transorm(array[i]));
			}
			return mapped;
		}
