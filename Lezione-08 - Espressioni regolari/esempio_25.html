		</i>
		<br>
		<strong>Jamie Zawinski</strong>

	<script type="application/x-javascript" src="../assets/lib/my_vector.js"></script>
	<script type="application/x-javascript">
		"use strict";
		infoBrowser();
		function stampaArray(arr)
        {
        	print("<pre>");
        	for(var i=0;i<arr.length;i++)
        	{
        		println(arr[i]);
        	}
        	print("</pre>");
        };



		capitolo("Espressioni regolari");
		
		paragrafo("Iniziamo");

		var rx1=new RegExp("abc");
		var rx2=/abc/;

		println("Espressione regolare <b>rx1="+rx1+"</b>");
		println("Espressione regolare <b>rx2="+rx2+"</b>");

		var str="Raffaele";
		println(str+" -> "+rx1.test(str));
		str="Raffaele abc Valeria";
		println(str+" -> "+rx1.test(str));			
		str="òlkaksakòasabcfdsfewr";
		println(str+" -> "+rx2.test());	

		println();
		var rx3=new RegExp("[0-9]");
		println("Espressione regolare <b>rx3="+rx3+"</b>");
		println(str+" -> "+rx3.test(str));		
		str="Raffaele 14/08/1976";
		println(str+" -> "+rx3.test(str));	

		println();
		var rx4=new RegExp("\\d");
		println("Espressione regolare <b>rx4="+rx4+"</b>");
		println(str+" -> "+rx4.test(str));


		println();
		var rx5=new RegExp("\\d\\d-\\d\\d-\\d\\d\\d\\d \\d\\d:\\d\\d");
		println("Espressione regolare <b>rx5="+rx5+"</b>");
		println(str+" -> "+rx5.test(str));	
		str="Raffaele 14-08-1976 22:12";
		println(str+" -> "+rx5.test(str));		

		println();
		var rx6=new RegExp("[^01]");
		println("Espressione regolare <b>rx6="+rx6+"</b>");
		str="0110010100110101";
		println(str+" -> "+rx6.test(str));	
		str="0110010120110101";
		println(str+" -> "+rx6.test(str));		

		println();
		var rx7=new RegExp("\\d+");
		println("Espressione regolare <b>rx7="+rx7+"</b>");
		str="Raffaele 0110010100110101";
		println(str+" -> "+rx7.test(str));	
		str="Raffaele";
		println(str+" -> "+rx7.test(str));	

		println();
		var rx8=new RegExp("\\d*");
		println("Espressione regolare <b>rx8="+rx8+"</b>");
		str="Raffaele 0110010100110101";
		println(str+" -> "+rx8.test(str));	
		str="Raffaele";
		println(str+" -> "+rx8.test(str));	

		println();
		var rx9=new RegExp("ciao?");
		println("Espressione regolare <b>rx9="+rx9+"</b>");
		str="ciao Raffaele";
		println(str+" -> "+rx9.test(str));	
		str="cia Raffaele";
		println(str+" -> "+rx9.test(str));	
		str="Raffaele";
		println(str+" -> "+rx9.test(str));	

		println();
		var rx10=new RegExp("\\d{1,2}-\\d{1,2}-\\d{1,4} +\\d{1,2}:\\d{1,2}");
		println("Espressione regolare <b>rx10="+rx10+"</b>");
		println(str+" -> "+rx10.test(str));	
		str="Raffaele   14-08-1976 22:12";
		println(str+" -> "+rx10.test(str));		

		println();
		var rx11=new RegExp("\\d{2,}");
		println("Espressione regolare <b>rx11="+rx11+"</b>");
		str="Raffaele   14-08-1976 22:12";
		println(str+" -> "+rx11.test(str));		

		println();
		var rx12=new RegExp("boo+(hoo+)+", "i");
		println("Espressione regolare <b>rx12="+rx12+"</b>");
		str="Boooooohoohooooohoooohoo";
		println(str+" -> "+rx12.test(str));	


		println();
		var rx13=new RegExp("\\d{2,4}", "g");
		println("Espressione regolare <b>rx13="+rx13+"</b>");
		str="Raffaele 1234 456";
		var match=rx13.exec(str);
		println(str+" -> "+match);	
		console.log(match);

		str="Raffaele";
		match=rx13.exec(str);
		println(str+" -> "+match);	


		println();
		var rx14=new RegExp("'([^']*)'", "g");
		println("Espressione regolare <b>rx14="+rx14+"</b>");
		str="Ciao 'Raffaele'";
		var match=rx14.exec(str);
		println(str+" -> "+match);	
		console.log(match);


		println();
		var rx15=new RegExp("(\\d)+");
		println("Espressione regolare <b>rx15="+rx15+"</b>");
		str="1234 2345 rfdsf";
		var match=rx15.exec(str);
		println(str+" -> "+match);	
		console.log(match);


		println();
		var rx16=new RegExp("[a-z]+(ria)?","i");
		println("Espressione regolare <b>rx16="+rx16+"</b>");
		str="Ciao Valeria";
		println(str+" -> "+rx16.test(str));	
		var match=rx16.exec(str);
		println(str+" -> "+match);	
		console.log(match);

		/*
		var match=rx16.exec(str);
		println(str+" -> "+match);	
		console.log(match);*/

		chiudiparagrafo();

		paragrafo("L'oggetto Date");

		var d=new Date();
		println(d);
		println(d.getTime());

		var d1=new Date(1976,7,14);
		println(d1);
		println(d1.getTime());

		var d2=new Date(1976,7,14,23,12,5);
		println(d2);
		println(d2.getTime());

		println("Date.now()="+Date.now());
		

		println();
		println(findDate("Raffaele Ficcadenti sq-12-2016"));
		

		function findDate(str)
		{
			var rx=new RegExp("(\\d{1,2})-(\\d{1,2})-(\\d{4})");
			var match=rx.exec(str);
			if(match!=null)
			{
				console.log(match);
				return new Date(match[3],match[2]-1,match[1]);
			}
			else
			{
				return undefined;
			}
		}

		chiudiparagrafo();
