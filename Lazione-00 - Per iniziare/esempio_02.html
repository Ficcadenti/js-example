</head>
<body>
	<script type="application/x-javascript" src="../assets/lib/my_scripts.js"></script>

	<script type="application/x-javascript">
		
		capitolo("Stringhe");

		var str = new String("Raffaele");
		var t1 = new String ("TeStO");
		var t2 = t1.toLowerCase() //restituisce "testo"
		var t3 = t1.toUpperCase() //Restituisce "TESTO"

		println("La stringa \xE9 lunga "+str.length+" caratteri!");
		println("Raffaele Ficcadenti".length+" caratteri!<br>");

		
		println(t1);
		println(t2);
		println(t3);

		var ultimoCarattere = str.charAt(str.length - 1);
		var ultimoCarattereAscii = str.charCodeAt(str.length - 1);
		println(ultimoCarattere);	
		println(ultimoCarattereAscii);	

		var stringa;
		for (codice = "0".charCodeAt(0); codice <= "9".charCodeAt(0); codice ++ ) 
		{
			stringa = stringa + String.fromCharCode(codice);
		}
		println(stringa);	

		
		var str1="Ciao Ciao Ciao Raffaele";
		var occ=substrCount(str1,"Ciao");
		println(occ);			

		println(str1.split(" "));		
		println("PHI Greco="+Math.PI);	

		console.log(3>2);
		console.log(3>5);
		console.log("Raffaele"<"Valeria");
		console.log(NaN==NaN);

		capitolo("Operatori logici");
		paragrafo("prova");
		println("3>2 : "+(3>2));
		println("3>5 : "+(3>52));
		println("Raffaele"+"&lt;"+"Valeria :"+("Raffaele">"Valeria"));
		println("NaN==NaN : "+(NaN==NaN));		
		println("true && false : "+(true&&false));

	</script>
